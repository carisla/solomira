<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JardÃ­n de Girasoles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #1a1a2e, #16213e, #0f3460);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: "Arial", sans-serif;
      color: white;
    }

    .cont {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;
      padding-bottom: 50px;
    }

    /* ðŸŒŸ FRASE */
    .frase {
      position: relative;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 10px #ffdf00, 0 0 20px #ffdf00, 0 0 40px #ffbf00;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffd700;
      width: 0;
      animation: escribir 4s steps(25) 1s forwards, brillo 3s infinite alternate ease-in-out;
    }

    @keyframes escribir {
      from {
        width: 0;
      }
      to {
        width: 20ch; /* ajusta al nÃºmero de caracteres */
      }
    }

    @keyframes brillo {
      0% {
        text-shadow: 0 0 10px #ffdf00, 0 0 20px #ffdf00, 0 0 40px #ffbf00;
        color: #ffd700;
      }
      50% {
        text-shadow: 0 0 20px #fff76a, 0 0 40px #ffe135, 0 0 60px #ffbf00;
        color: #fff76a;
      }
      100% {
        text-shadow: 0 0 10px #ffdf00, 0 0 20px #ffdf00, 0 0 40px #ffbf00;
        color: #ffd700;
      }
    }

    /* âœ¨ Estrellas fugaces */
    .star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(white, transparent);
      opacity: 0.8;
      animation: shooting 3s linear infinite;
    }

    @keyframes shooting {
      from {
        transform: translate(0, 0);
        opacity: 1;
      }
      to {
        transform: translate(-300px, 300px);
        opacity: 0;
      }
    }

    /* ðŸŒ» Girasoles */
    .flowers {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
    }

    .flower {
      position: relative;
      width: 80px;
      height: 150px;
    }

    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8px;
      height: 100px;
      background: green;
      transform: translateX(-50%);
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ffd700;
      border-radius: 50%;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
    }

    .center {
      position: absolute;
      width: 40px;
      height: 40px;
      background: brown;
      border-radius: 50%;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="cont">
    <!-- ðŸŒŸ Frase con efecto -->
    <div class="frase">Nunca serÃ¡s espectadora</div>

    <!-- ðŸŒ» Flores -->
    <div class="flowers">
      <div class="flower">
        <div class="stem"></div>
        <div class="petal" style="transform: rotate(0deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(45deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(90deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(135deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(180deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(225deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(270deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(315deg) translateX(-50%);"></div>
        <div class="center"></div>
      </div>
      <div class="flower">
        <div class="stem"></div>
        <div class="petal" style="transform: rotate(0deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(45deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(90deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(135deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(180deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(225deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(270deg) translateX(-50%);"></div>
        <div class="petal" style="transform: rotate(315deg) translateX(-50%);"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>

  <script>
    // Genera estrellas fugaces
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }

    setInterval(createStar, 1000);
  </script>
</body>
</html>
