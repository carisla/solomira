<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín de Girasoles Nocturno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a, #0a0a2a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            color: #FFD700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            background: linear-gradient(to bottom, #050520, #1a2a4a);
        }
        
        /* Estrellas de fondo */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40% 70%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60% 80%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 80% 10%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 10% 90%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 30% 10%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50% 40%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 70% 60%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90% 80%, white, rgba(0,0,0,0));
            background-size: 100% 100%;
            animation: twinkle 8s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Estrellas fugaces */
        .shooting-star {
            position: absolute;
            top: 0;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: shooting 3s linear infinite;
            opacity: 0;
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }
        
        /* Girasoles */
        .sunflowers {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        
        .sunflower {
            position: relative;
            width: 180px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stem {
            width: 12px;
            height: 250px;
            background: linear-gradient(to top, #2d5016, #4a7c23, #6b8e23);
            border-radius: 6px;
            position: relative;
        }
        
        .leaf {
            position: absolute;
            width: 40px;
            height: 25px;
            background: linear-gradient(to top, #2d5016, #4a7c23);
            border-radius: 20px 20px 20px 0;
            z-index: -1;
        }
        
        .leaf-1 {
            top: 60px;
            left: -30px;
            transform: rotate(-30deg);
        }
        
        .leaf-2 {
            top: 120px;
            right: -30px;
            transform: rotate(30deg) scaleX(-1);
        }
        
        .flower {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: -30px;
            animation: sway 6s infinite ease-in-out;
            transform-origin: bottom center;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 20s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .petal {
            position: absolute;
            width: 40px;
            height: 20px;
            background: linear-gradient(to top, #ff8c00, #ffd700, #ffff00);
            border-radius: 50% 50% 50% 50%;
            left: 40px;
            top: 0;
            transform-origin: bottom center;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
        }
        
        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(#654321, #2f1b14);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.8);
        }
        
        .center::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: repeating-radial-gradient(
                circle at center,
                #8b4513 0px,
                #8b4513 2px,
                #654321 2px,
                #654321 4px
            );
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Hierba */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #2d5016, transparent);
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            
            .sunflower {
                width: 120px;
                height: 280px;
            }
            
            .stem {
                height: 200px;
            }
            
            .flower {
                width: 80px;
                height: 80px;
            }
            
            .center {
                width: 35px;
                height: 35px;
            }
            
            .center::after {
                width: 28px;
                height: 28px;
            }
            
            .petal {
                width: 28px;
                height: 14px;
                left: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jardín de Girasoles Nocturno</h1>
        <p>Disfruta de este mágico jardín de girasoles bajo un cielo estrellado con estrellas fugaces</p>
        
        <div class="scene">
            <div class="stars"></div>
            <div class="shooting-stars"></div>
            <div class="sunflowers">
                <!-- Girasoles generados con JS -->
            </div>
            <div class="grass"></div>
        </div>
        
        <div class="controls">
            <button id="addSunflower">Añadir Girasol</button>
            <button id="addShootingStar">Añadir Estrella Fugaz</button>
            <button id="toggleAnimation">Pausar/Reanudar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('.scene');
            const sunflowersContainer = document.querySelector('.sunflowers');
            const shootingStarsContainer = document.querySelector('.shooting-stars');
            let animationPaused = false;
            
            // Crear estrellas fugaces iniciales
            createShootingStars(5);
            
            // Crear girasoles iniciales
            createSunflowers(5);
            
            // Crear estrellas de fondo
            createBackgroundStars();
            
            // Event listeners para los botones
            document.getElementById('addSunflower').addEventListener('click', function() {
                createSunflowers(1);
            });
            
            document.getElementById('addShootingStar').addEventListener('click', function() {
                createShootingStars(1);
            });
            
            document.getElementById('toggleAnimation').addEventListener('click', function() {
                toggleAnimation();
            });
            
            function createBackgroundStars() {
                const starsContainer = document.querySelector('.stars');
                // Limpiar estrellas existentes
                starsContainer.innerHTML = '';
                
                // Crear 100 estrellas de fondo
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.style.position = 'absolute';
                    star.style.width = Math.random() * 3 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.borderRadius = '50%';
                    star.style.backgroundColor = 'white';
                    star.style.boxShadow = '0 0 4px white';
                    star.style.animation = `twinkle ${5 + Math.random() * 5}s infinite ease-in-out`;
                    star.style.animationDelay = Math.random() * 5 + 's';
                    
                    starsContainer.appendChild(star);
                }
            }
            
            function createShootingStars(count) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'shooting-star';
                    
                    // Posición aleatoria
                    const top = Math.random() * 50;
                    const left = Math.random() * 20;
                    const delay = Math.random() * 15;
                    const duration = 2 + Math.random() * 2;
                    
                    star.style.top = top + '%';
                    star.style.left = left + '%';
                    star.style.animationDelay = delay + 's';
                    star.style.animationDuration = duration + 's';
                    
                    // Longitud aleatoria
                    const length = 50 + Math.random() * 100;
                    star.style.width = length + 'px';
                    
                    shootingStarsContainer.appendChild(star);
                    
                    // Eliminar la estrella después de que termine la animación
                    setTimeout(() => {
                        star.remove();
                    }, (delay + duration) * 1000);
                }
            }
            
            function createSunflowers(count) {
                for (let i = 0; i < count; i++) {
                    const sunflower = document.createElement('div');
                    sunflower.className = 'sunflower';
                    
                    // Posición horizontal aleatoria
                    const left = 5 + Math.random() * 90;
                    sunflower.style.left = `calc(${left}% - 90px)`;
                    
                    // Tallo
                    const stem = document.createElement('div');
                    stem.className = 'stem';
                    
                    // Hojas
                    const leaf1 = document.createElement('div');
                    leaf1.className = 'leaf leaf-1';
                    
                    const leaf2 = document.createElement('div');
                    leaf2.className = 'leaf leaf-2';
                    
                    // Flor
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    
                    // Pétalos
                    const petals = document.createElement('div');
                    petals.className = 'petals';
                    
                    for (let j = 0; j < 12; j++) {
                        const petal = document.createElement('div');
                        petal.className = 'petal';
                        petal.style.transform = `rotate(${j * 30}deg) translateY(-10px)`;
                        petals.appendChild(petal);
                    }
                    
                    // Centro de la flor
                    const center = document.createElement('div');
                    center.className = 'center';
                    
                    flower.appendChild(petals);
                    flower.appendChild(center);
                    
                    // Añadir todos los elementos al girasol
                    sunflower.appendChild(stem);
                    sunflower.appendChild(leaf1);
                    sunflower.appendChild(leaf2);
                    sunflower.appendChild(flower);
                    
                    // Añadir el girasol al contenedor
                    sunflowersContainer.appendChild(sunflower);
                    
                    // Retraso aleatorio para la animación de balanceo
                    flower.style.animationDelay = (Math.random() * 2) + 's';
                }
            }
            
            function toggleAnimation() {
                const flowers = document.querySelectorAll('.flower');
                const stars = document.querySelectorAll('.shooting-star');
                
                if (animationPaused) {
                    // Reanudar animaciones
                    flowers.forEach(flower => {
                        flower.style.animationPlayState = 'running';
                    });
                    stars.forEach(star => {
                        star.style.animationPlayState = 'running';
                    });
                    animationPaused = false;
                } else {
                    // Pausar animaciones
                    flowers.forEach(flower => {
                        flower.style.animationPlayState = 'paused';
                    });
                    stars.forEach(star => {
                        star.style.animationPlayState = 'paused';
                    });
                    animationPaused = true;
                }
            }
            
            // Crear nuevas estrellas fugaces periódicamente
            setInterval(() => {
                if (!animationPaused) {
                    createShootingStars(1);
                }
            }, 3000);
        });
    </script>
</body>
</html>
